<!DOCTYPE html>
<html lang="en">

<head>
    <title>How To Create Bootstrap 4 Contact Form With Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div id="header"></div>

    <section class="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="section-title">
                        <h2>Contact Us</h2>
                        
                        <br>
                   </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <form action="contact.html" class="mb-4 mb-lg-0">
                        <div class="form-row">
                            <div class="col-md-6 form-group">
                                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" />
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="message" placeholder="Type Message"></textarea>
                        </div>
                        <button type="submit" class="w3-bar-item w3-button w3-teal">Contact Now</button>
                    </form>
                </div>

                <div class="col-lg-5">
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed/v1/place?q=Breclav+train+station,+sady+28.+října,+Břeclav+2,+Czechia&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8" width="100%" height="350" frameborder="0" style="border: 0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div id="footer"></div>
    <script src="script.js"></script>

      

</body>

</html>
